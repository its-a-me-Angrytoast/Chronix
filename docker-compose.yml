version: '3.8'
services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: chronix
      POSTGRES_PASSWORD: chronixpass
      POSTGRES_DB: chronix
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chronix -d chronix"]
      interval: 10s
      timeout: 5s
      retries: 5

  lavalink:
    image: fredboat/lavalink:latest
    restart: unless-stopped
    ports:
      - "2333:2333"
    environment:
      LAVALINK_SERVER: "0.0.0.0"

  chronix:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
      lavalink:
        condition: service_started
    environment:
      DISCORD_TOKEN: "${DISCORD_TOKEN:-}"
      OWNER_ID: "${OWNER_ID:-}"
      DEV_GUILD_ID: "${DEV_GUILD_ID:-}"
      PREFIX: "${PREFIX:-chro}"
      DATABASE_DSN: "${DATABASE_DSN:-postgres://chronix:chronixpass@postgres:5432/chronix}"
      POSTGRES_HOST: "${POSTGRES_HOST:-postgres}"
      POSTGRES_PORT: "${POSTGRES_PORT:-5432}"
      POSTGRES_DB: "${POSTGRES_DB:-chronix}"
      POSTGRES_USER: "${POSTGRES_USER:-chronix}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-chronixpass}"
      LAVALINK_HOST: "${LAVALINK_HOST:-lavalink}"
      LAVALINK_PORT: "${LAVALINK_PORT:-2333}"
      GEMINI_API_URL: "${GEMINI_API_URL:-}"
      GEMINI_API_KEY: "${GEMINI_API_KEY:-}"
      OPENAI_API_URL: "${OPENAI_API_URL:-}"
      OPENAI_API_KEY: "${OPENAI_API_KEY:-}"
      ENABLE_AI: "${ENABLE_AI:-false}"
      ENABLE_MUSIC: "${ENABLE_MUSIC:-true}"
    volumes:
      - ./data:/app/data
    ports:
      - "8080:8080"

volumes:
  postgres_data:
