{% extends "base.html" %}
{% block content %}
  <h1>Owner â€” User Data</h1>
  <p class="lead">Browse and edit user profiles stored by the dashboard.</p>
  <div class="cards">
    {% for u in users %}
      <div class="card">
        <h3>User {{ u }}</h3>
        <p>Profile file: <code>{{ u }}.json</code></p>
        <div style="display:flex;gap:8px">
          <a class="btn primary" href="/users/{{ u }}/ui">Edit Profile</a>
          <a class="btn info" href="/users/{{ u }}">View JSON</a>
        </div>
      </div>
    {% else %}
      <div class="card"><p class="lead">No user profiles saved yet.</p></div>
    {% endfor %}
  </div>
{% endblock %}
